<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign-up.css">
    <title>Sign Up</title>
</head>
<body>
<div class="main-container">

    <div class="image-container">
        <div class="logo">
            <img class="logo-image" src="images/sd.png" alt="">
            <h1>SAM-DEV OPS</h1>
        </div>
    </div>
    
    <div class="right-container">
        <div class="text-area">
            <p>
                This is not a real online service. If you really want to change <br>
                that career and start earning more dollars, this is the chance you have been waiting for. <br>
            </p>
            <p>Sign up <em>Now</em> to get started <br><br></p>
            <p class="remote-text">You  <em>know</em> you want to.</p>
        </div>

       
            <form action="/signup" method="POST">
                <div class="form-container">
                <p class="form-title">Let's do this!</p>
                <div class="input">
                    <label for="fname">FIRST NAME</label>
                    <input type="text" id="firstName" name="first name" required>
                </div>

                <div class="input">
                    <label for="lname">LAST NAME</label>
                    <input type="text" id="lastName" name="last name" required>
                </div>
                
                <div class="input">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="input">
                    <label for="phoneNumber" data-help="Format: +2341234567897">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone" pattern="[+][0-9]{3}[0-9]{10}" size="30" maxlength="100" required>
                </div>
                
                <div class="input">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" minlength="8" maxlength="100" required>
                </div>

                <div class="input">
                    <label for="confirm password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirmPassword" name="confirmed password" required>
                    <div id="password-match-error">password does not match</div>
                </div>
            </div> 
            <div class="button">
                <button>CREATE ACCOUNT</button>
            </div>   
        </form>
        <div class="log-in"><p>Already have an account? <a href="#">Log in</a></p></div>
        
    </div>


</div>
    

<style src="sign-up.js"></style>
</body>
</html>
